<div class="container">
  <app-navigation-arrow></app-navigation-arrow>
  <div class="center">
    <img class="logo logo-auth" src="/assets/images/logo.png" alt="Logo here" />
    <h3>Se connecter</h3>
  </div>

  <div class="form">
    <div class="form-group">
      <label for="username" class="form-group__label">Email ou nom d'utilisateur</label>
      <input id="username" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="password" class="form-group__label">Mot de passe</label>
      <input type="password" id="password" class="form-control">
    </div>

    <div class="center">
      <button mat-raised-button color="primary">Se connecter</button>
    </div>
  </div>
</div>
