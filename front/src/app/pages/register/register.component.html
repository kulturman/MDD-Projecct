<div class="container">
  <app-navigation-arrow></app-navigation-arrow>
  <div class="center">
    <img class="logo-auth logo" src="/assets/images/logo.png" alt="Logo here" />
    <h3>Inscription</h3>
  </div>

  <div class="form">
    <div class="form-group">
      <label for="username" class="form-group__label">Nom d'utilisateur</label>
      <input id="username" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="email" class="form-group__label">Adresse e-mail</label>
      <input type="email" id="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="password" class="form-group__label">Mot de passe</label>
      <input type="password" id="password" class="form-control">
    </div>

    <div class="center">
      <button mat-raised-button color="primary">S'inscrire</button>
    </div>
  </div>
</div>
