<div class="article">
  <p class="article__title">{{article.title}}</p>

  <div class="article__date-author">
    <span class="">{{article.createdAt | date: 'd/M/Y HH:mm'}}</span>
    <span class="">{{article.author}}</span>
  </div>

  <p class="article__content">
    {{article.content}}
  </p>
</div>
