<div class="backdrop" (click)="closeBackdrop()" [class.open]="showBackdrop"></div>
<header class="header-menu" *ngIf="isAuthenticated">
  <div class="menu main__menu">
    <div class="menu__logo">
      <img class="logo logo-auth" src="/assets/images/logo.png" alt="Logo here" />
    </div>
    <nav class="menu__nav">
      <ul class="menu__nave__list">
        <li>
          <a [class.active]="currentRoute=='articles'" routerLink="/articles">Articles</a>
        </li>
        <li>
          <a [class.active]="currentRoute=='themes'" routerLink="/themes">Thèmes</a>
        </li>
      </ul>
      <div class="menu__user-icon" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
        <mat-icon class="custom-account-icon" aria-hidden="false" aria-label="User account" fontIcon="account_circle"></mat-icon>
        <div class="menu__user-icon__container" *ngIf="showDropdown">
          <ul>
            <li>
              <a routerLink="/profile">Profil</a>
            </li>
            <li>
              <a href="#" (click)="logout()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <button *ngIf="isAuthenticated" class="toggle-button" (click)="onToggleButtonClick()">
      <span class="toggle-button__band"></span>
      <span class="toggle-button__band"></span>
      <span class="toggle-button__band"></span>
    </button>
  </div>

  <nav class="menu__nav--mobile" [class.open]="showBackdrop">
    <ul class="menu__nav__mobile__list">
      <li>
        <a routerLink="/articles">Articles</a>
      </li>
      <li>
        <a routerLink="/themes">Thèmes</a>
      </li>
    </ul>
    <img class="mobile__user-icon" (click)="navigate('/profile')" src="assets/images/user.svg" alt="">
  </nav>
</header>
